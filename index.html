<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>デモ_ベアジョン_Q&Aチャット</title>

  <style>
    :root{
      --accent:#00A0D0;
      --accent2:#0bb6ea;

      --bg:#f7fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:rgba(15,23,42,.10);
      --shadow:0 18px 45px rgba(15,23,42,.10);
      --radius:18px;

      --bot:#f1f5f9;
      --user:#00A0D0;
      --userText:#ffffff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% -10%, rgba(0,160,208,.14), transparent 55%),
        radial-gradient(900px 600px at 85% 0%, rgba(0,160,208,.08), transparent 55%),
        linear-gradient(180deg, #ffffff, var(--bg));
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 18px; }
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(0,160,208,.06), rgba(255,255,255,0));
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .logo{
      width: 140px;
      height: auto;
      display:block;
      filter: drop-shadow(0 6px 14px rgba(15,23,42,.10));
    }

    .titleWrap{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    h1{
      margin:0;
      font-size: 14px;
      font-weight: 900;
      letter-spacing:.02em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }
    .pill{
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,160,208,.25);
      background: rgba(0,160,208,.06);
      color: var(--text);
      font-weight: 900;
      font-size: 12px;
    }

    .actions{ display:flex; gap:8px; align-items:center; }
    .ghost{
      appearance:none;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
      cursor:pointer;
    }
    .ghost:hover{ background: rgba(15,23,42,.03); }

    #log{
      height: 66vh;
      min-height: 390px;
      padding: 16px;
      overflow:auto;
      background: linear-gradient(180deg, rgba(241,245,249,.45), rgba(255,255,255,0));
    }

    /* ===== chat row ===== */
    .msg{ display:flex; margin: 12px 0; gap:10px; align-items:flex-end; }
    .msg.user{ justify-content:flex-end; }

    .avatar{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      font-size: 12px;
      flex: 0 0 auto;
      user-select:none;
      border: 1px solid rgba(15,23,42,.08);
      box-shadow: 0 10px 22px rgba(15,23,42,.06);
    }
    .avatar.bot{
      background: rgba(0,160,208,.10);
      color: rgba(15,23,42,.85);
    }
    .avatar.user{
      background: rgba(0,160,208,.95);
      color: #fff;
      border-color: rgba(0,160,208,.35);
    }

    /* ===== speech bubble ===== */
    .bubble{
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid transparent;
      transform: translateY(2px);
      animation: pop .16s ease-out forwards;
      position: relative;
    }
    @keyframes pop { to { transform: translateY(0);} }

    .bot .bubble{
      background: var(--bot);
      border-color: rgba(15,23,42,.06);
      border-bottom-left-radius: 6px;
      color: var(--text);
    }
    .user .bubble{
      background: var(--user);
      color: var(--userText);
      border-color: rgba(0,160,208,.35);
      border-bottom-right-radius: 6px;
      box-shadow: 0 10px 22px rgba(0,160,208,.22);
    }

    /* bubble tails */
    .bot .bubble::after{
      content:"";
      position:absolute;
      left:-7px;
      bottom:10px;
      width:0;height:0;
      border-top:8px solid transparent;
      border-bottom:8px solid transparent;
      border-right:8px solid var(--bot);
      filter: drop-shadow(0 1px 0 rgba(15,23,42,.06));
    }
    .user .bubble::after{
      content:"";
      position:absolute;
      right:-7px;
      bottom:10px;
      width:0;height:0;
      border-top:8px solid transparent;
      border-bottom:8px solid transparent;
      border-left:8px solid var(--user);
      filter: drop-shadow(0 1px 0 rgba(0,160,208,.12));
    }

    /* ===== thinking "・・・" loader ===== */
    .thinking{
      display:inline-block;
      font-weight: 900;
      letter-spacing: .12em;
    }
    .thinking::after{
      content:"・・・";
      display:inline-block;
      animation: ellipsis 1.1s infinite steps(1);
    }
    @keyframes ellipsis{
      0%{ content:"・"; }
      33%{ content:"・・"; }
      66%{ content:"・・・"; }
      100%{ content:"・"; }
    }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .chip{
      border: 1px solid rgba(0,160,208,.28);
      background: rgba(0,160,208,.06);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      cursor:pointer;
      font-size: 12px;
      line-height: 1.15;
      font-weight: 900;
      text-align:left;
      transition: transform .05s ease-out;
    }
    .chip:hover{ background: rgba(0,160,208,.10); }
    .chip:active{ transform: translateY(1px); }

    .chipPrimary{
      border-color: rgba(0,160,208,.35);
      background: linear-gradient(180deg, rgba(11,182,234,.14), rgba(0,160,208,.08));
    }

    footer{
      border-top: 1px solid var(--line);
      padding: 12px;
      display:flex;
      gap:10px;
      align-items:center;
      background: #fff;
    }

    .input{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      background: rgba(241,245,249,.75);
      border:1px solid rgba(15,23,42,.10);
      border-radius: 14px;
      padding: 10px 12px;
    }

    input{
      flex:1;
      border:0;
      outline:none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
      padding: 2px 2px;
    }
    input::placeholder{ color: rgba(100,116,139,.85); }

    .send{
      appearance:none;
      border: 1px solid rgba(0,160,208,.25);
      background: linear-gradient(180deg, var(--accent2), var(--accent));
      color: white;
      border-radius: 14px;
      padding: 12px 16px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.02em;
      box-shadow: 0 12px 26px rgba(0,160,208,.22);
    }
    .send:hover{ filter: brightness(1.02); }
    .send:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .ghost:focus-visible, .send:focus-visible, input:focus-visible, .chip:focus-visible{
      outline: 3px solid rgba(0,160,208,.25);
      outline-offset: 2px;
      border-radius: 12px;
    }

    @media (max-width: 560px){
      .logo{ width: 110px; }
      #log{ height: 64vh; }
      .bubble{ max-width: 86%; }
      .actions{ gap:6px; }
      .ghost{ padding: 10px 10px; }
      .avatar{ width: 32px; height: 32px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <img class="logo" src="./logo.png" alt="BEAR JOHN" onerror="this.style.display='none'">
          <div class="titleWrap">
            <h1>デモ_ベアジョン_Q&Aチャット</h1>
            <div class="badge">
              現在のジャンル：
              <span class="pill" id="genrePill">未選択</span>
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="ghost" id="changeGenre" type="button">ジャンル変更</button>
          <button class="ghost" id="clear" type="button">会話をクリア</button>
        </div>
      </header>

      <div id="log" aria-live="polite"></div>

      <footer>
        <div class="input">
          <input id="q" type="text" placeholder="まずジャンルを選んでください" autocomplete="off" />
        </div>
        <button class="send" id="send" type="button" disabled>送信</button>
      </footer>
    </div>
  </div>

  <!-- Fuse.js（あいまい検索） -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <script>
    const QA_JSON_PATH = "./qa.json";

    // “よくある質問”例（machinesジャンルのデモ用）
    const PRESET_QUESTIONS = [
      "ジャグラーシリーズについて教えて",
      "オススメ機種は？",
      "新台のデータを出して",
      "今週出てない台をランキング形式で出して"
    ];

    // ====== ジャンル定義 ======
    const GENRES = [
      { id: "store", label: "営業時間や設備などに関するお問い合わせ" },
      { id: "machines", label: "遊技台やオススメ機種などに関するお問い合わせ" },
      { id: "requests", label: "店舗への要望など" }
    ];

    // ジャンル自動分類キーワード（qa.jsonは編集不要）
    const GENRE_KEYWORDS = {
      store: [
        "営業時間","開店","閉店","何時","営業","住所","場所","行き方","アクセス","最寄","電話","番号",
        "駐車場","駐輪","トイレ","喫煙","分煙","休憩","設備","wi-fi","wifi","充電","ロッカー","景品","交換","レート"
      ],
      machines: [
        "台","機種","おすすめ","オススメ","推し","どれがいい","何がいい",
        "新台","新機種","導入","入替","最新","データ","ランキング",
        // ジャグラー強化
        "ジャグラー","ジャグ","juggler","jug","アイム","マイ","マイジャグ","ゴーゴー","gogo","ファンキー","ハッピー","ミスター","ガールズ"
      ],
      requests: [
        "要望","改善","お願い","クレーム","苦情","意見","希望","不満","対応","接客","店員",
        "清掃","汚い","暑い","寒い","音","臭い","並び","ルール"
      ]
    };

    // ====== 状態 ======
    let QA = [];
    let currentGenre = null; // "store" | "machines" | "requests" | null

    // ジャンルごとの候補リスト（安全に保持）
    let genreDocs = { all: [], store: [], machines: [], requests: [] };

    // Fuse（全体＋ジャンル別）
    let fuses = { all: null, store: null, machines: null, requests: null };

    const logEl = document.getElementById("log");
    const inputEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const genrePill = document.getElementById("genrePill");

    // タイピング中キャンセル用
    let typingToken = 0;

    // ====== 表記ゆれ吸収（ジャグラー強化） ======
    function replaceVariants(s){
      return (s ?? "")
        .replace(/オススメ/g, "おすすめ")
        .replace(/お薦め/g, "おすすめ")
        .replace(/ｵｽｽﾒ/g, "おすすめ")
        .replace(/JUGGLER/ig, "ジャグラー")
        .replace(/\bjug\b/ig, "ジャグラー")
        .replace(/ｼﾞｬｸﾞﾗｰ/g, "ジャグラー")
        // 略称を寄せる
        .replace(/マイジャグ/ig, "ジャグラー")
        .replace(/アイム/ig, "ジャグラー")
        .replace(/ジャグ/ig, "ジャグラー");
    }

    function normalize(s) {
      return replaceVariants(s)
        .toString()
        .trim()
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/　+/g, "")
        .replace(/[?？]+$/g, "")
        .replace(/[。．.、,！!「」『』（）()［］\[\]【】]/g, "");
    }

    // ====== UI ======
    function addMessage(role, text, withAvatar=true) {
      const row = document.createElement("div");
      row.className = "msg " + role;

      if (withAvatar) {
        const av = document.createElement("div");
        av.className = "avatar " + role;
        av.textContent = role === "bot" ? "B" : "You";
        if (role === "user") row.appendChild(document.createElement("div")); // 左の余白合わせ用ダミー
        row.appendChild(av);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text ?? "";

      if (role === "user") {
        // userは右寄せ： avatar（右） + bubble（右）
        row.innerHTML = "";
        const bubbleWrap = document.createElement("div");
        bubbleWrap.appendChild(bubble);
        row.appendChild(bubbleWrap);

        const av = document.createElement("div");
        av.className = "avatar user";
        av.textContent = "You";
        row.appendChild(av);
      } else {
        // bot： avatar + bubble
        row.appendChild(bubble);
      }

      logEl.appendChild(row);
      logEl.scrollTop = logEl.scrollHeight;
      return { row, bubble };
    }

    function addThinking() {
      const row = document.createElement("div");
      row.className = "msg bot";

      const av = document.createElement("div");
      av.className = "avatar bot";
      av.textContent = "B";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      const span = document.createElement("span");
      span.className = "thinking";
      bubble.appendChild(span);

      row.appendChild(av);
      row.appendChild(bubble);

      logEl.appendChild(row);
      logEl.scrollTop = logEl.scrollHeight;
      return row;
    }

    function makeChips(labels, onClick, primary=false) {
      const box = document.createElement("div");
      box.className = "chips";
      labels.forEach((label, idx) => {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "chip" + (primary ? " chipPrimary" : "");
        b.textContent = label;
        b.onclick = () => onClick(label, idx);
        box.appendChild(b);
      });
      return box;
    }

    function setGenreUI(){
      if (!currentGenre) { genrePill.textContent = "未選択"; return; }
      const g = GENRES.find(x => x.id === currentGenre);
      genrePill.textContent = g ? g.label : currentGenre;
    }

    function setReady(ready) {
      const ok = ready && !!currentGenre;
      sendBtn.disabled = !ok;
      inputEl.disabled = !ready;
      inputEl.placeholder = currentGenre ? "質問を入力してください" : "まずジャンルを選んでください";
    }

    // ====== タイピング ======
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    async function typeText(bubble, fullText, speedMs = 18, tokenAtStart = 0) {
      let skip = false;
      bubble.addEventListener("click", () => { skip = true; }, { once: true });

      bubble.textContent = "";
      for (let i = 0; i < fullText.length; i++) {
        if (typingToken !== tokenAtStart) return;
        if (skip) { bubble.textContent = fullText; break; }
        bubble.textContent += fullText[i];
        logEl.scrollTop = logEl.scrollHeight;

        if (fullText[i] === "\n") {
          await sleep(Math.max(6, Math.floor(speedMs / 2)));
        } else {
          await sleep(speedMs);
        }
      }
    }

    async function botTypeMessage(text, extraNode) {
      // 入力停止（重なり防止）
      sendBtn.disabled = true;
      inputEl.disabled = true;

      const token = ++typingToken;
      const { bubble } = addMessage("bot", "");

      await typeText(bubble, text, 18, token);
      if (typingToken !== token) return;

      if (extraNode) bubble.appendChild(extraNode);

      inputEl.disabled = false;
      setReady(true);
      inputEl.focus();
    }

    // ====== Fuse ======
    function makeFuse(list){
      return new Fuse(list ?? [], {
        // ★ q と a の両方を検索（精度UP）
        keys: [
          { name: "q", weight: 0.8 },
          { name: "a", weight: 0.2 }
        ],
        includeScore: true,
        threshold: 0.35,      // 小さいほど厳しい（0.25〜0.45で調整）
        ignoreLocation: true
      });
    }

    function classifyByKeywords(item){
      const text = normalize(item.q + " " + item.a);

      const hits = {
        store: GENRE_KEYWORDS.store.some(k => text.includes(normalize(k))),
        machines: GENRE_KEYWORDS.machines.some(k => text.includes(normalize(k))),
        requests: GENRE_KEYWORDS.requests.some(k => text.includes(normalize(k)))
      };

      // 要望 > 遊技台 > 店舗（誤爆しにくい順）
      if (hits.requests) return "requests";
      if (hits.machines) return "machines";
      if (hits.store) return "store";
      return "store";
    }

    function buildIndexes(){
      genreDocs = { all: QA.slice(), store: [], machines: [], requests: [] };

      for (const item of QA) {
        const g = classifyByKeywords(item);
        genreDocs[g].push(item);
      }

      if (!window.Fuse) {
        fuses = { all:null, store:null, machines:null, requests:null };
        return;
      }

      fuses.all = makeFuse(genreDocs.all);
      fuses.store = makeFuse(genreDocs.store);
      fuses.machines = makeFuse(genreDocs.machines);
      fuses.requests = makeFuse(genreDocs.requests);
    }

    function findAnswer(userText) {
      const raw = replaceVariants(userText);
      const u = normalize(raw);
      if (!u) return { type: "empty" };

      const list =
        currentGenre === "store" ? genreDocs.store :
        currentGenre === "machines" ? genreDocs.machines :
        currentGenre === "requests" ? genreDocs.requests :
        genreDocs.all;

      // 1) 完全一致（ジャンル内）
      for (const item of list) {
        if (normalize(item.q) === u) return { type: "exact", item };
      }

      // 2) ジャンル内Fuse
      const fuseToUse =
        currentGenre === "store" ? fuses.store :
        currentGenre === "machines" ? fuses.machines :
        currentGenre === "requests" ? fuses.requests :
        fuses.all;

      if (fuseToUse && typeof fuseToUse.search === "function") {
        const results = fuseToUse.search(raw).slice(0, 6);
        if (results.length) {
          return {
            type: "partial",
            item: results[0].item,
            suggestions: results.map(r => r.item.q)
          };
        }
      }

      // 3) 全体Fuseにフォールバック
      if (fuses.all && fuseToUse !== fuses.all) {
        const results2 = fuses.all.search(raw).slice(0, 6);
        if (results2.length) {
          return {
            type: "partial",
            item: results2[0].item,
            suggestions: results2.map(r => r.item.q)
          };
        }
      }

      return { type: "none" };
    }

    // ====== ジャンル選択UI ======
    async function promptGenreSelection(){
      currentGenre = null;
      setGenreUI();
      setReady(true); // inputは使えるが送信は不可

      const labels = GENRES.map(g => g.label);
      const chips = makeChips(labels, async (_label, idx) => {
        currentGenre = GENRES[idx].id;
        setGenreUI();
        await botTypeMessage("ジャンルを選びました。質問を入力してください。");

        if (currentGenre === "machines") {
          await botTypeMessage("よくある質問：", makeChips(PRESET_QUESTIONS, (q) => {
            inputEl.value = q;
            inputEl.focus();
          }, true));
        }

        setReady(true);
      }, true);

      await botTypeMessage("まずジャンルを選んでください：", chips);
    }

    // ====== 初期化 ======
    async function loadQA() {
      setReady(false);
      const thinking = addThinking();

      try {
        const res = await fetch(QA_JSON_PATH, { cache: "no-store" });
        if (!res.ok) throw new Error("fetch failed: " + res.status);

        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("qa.json is not an array");

        QA = data
          .filter(x => x && typeof x.q === "string" && typeof x.a === "string")
          .map(x => ({ q: x.q.trim(), a: x.a.trim() }));

        buildIndexes();
        thinking.remove();

        await botTypeMessage("こんにちは。質問を入力してください");
        await promptGenreSelection();

        setReady(true);
        inputEl.focus();

      } catch (e) {
        thinking.remove();
        await botTypeMessage(
          "Q&Aの読み込みに失敗しました。\n" +
          "・qa.json が同じ階層にあるか\n" +
          "・JSONの書式（カンマ/括弧）が正しいか\n" +
          "を確認してください。"
        );
        console.error(e);
        setReady(false);
      }
    }

    // ====== 送信処理 ======
    async function onSend() {
      const text = inputEl.value;
      if (!text || !text.trim() || sendBtn.disabled) return;

      // ジャンル未選択なら先に選ばせる
      if (!currentGenre) {
        inputEl.value = "";
        await promptGenreSelection();
        return;
      }

      addMessage("user", text);
      inputEl.value = "";

      // ★考え中の「・・・」を表示
      const thinking = addThinking();
      await sleep(350); // “考えてる感”の間
      thinking.remove();

      const r = findAnswer(text);

      if (r.type === "exact") {
        await botTypeMessage(r.item.a);
        return;
      }

      if (r.type === "partial") {
        await botTypeMessage(
          r.item.a + "\n\n（もしかして…）",
          makeChips(r.suggestions, (q) => {
            inputEl.value = q;
            inputEl.focus();
          })
        );
        return;
      }

      await botTypeMessage(
        "該当するQ&Aが見つかりませんでした。\n" +
        "・言い方を変える\n" +
        "・ジャンルを変更する\n" +
        "のどちらかを試してください。"
      );
    }

    // ====== ボタン ======
    sendBtn.addEventListener("click", onSend);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") onSend();
    });

    document.getElementById("clear").addEventListener("click", async () => {
      typingToken++;
      logEl.innerHTML = "";
      await botTypeMessage("会話をクリアしました。");
      await promptGenreSelection();
    });

    document.getElementById("changeGenre").addEventListener("click", async () => {
      await promptGenreSelection();
    });

    loadQA();
  </script>
</body>
</html>
